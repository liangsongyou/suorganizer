{% extends parent_template|default:"organizer/base_organizer.html" %}

{% block title %}
    {{ block.super }} - Delete Startup
{% endblock title %}

{% block content %}
    <div>
        <div>
            <form 
                action="{{ startup.get_delete_url }}"
                method="post">
                {% csrf_token %}
                <p>
                    Are you sure you want to delete startup {{ startup.name }}?
                </p>
                <a href="{{ starup.get_delete_url }}">Cancel</a>
                <button type="submit">Delete Startup</button>
                
            </form>
        </div>
    </div>
{% endblock content %}
